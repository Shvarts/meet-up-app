<div class="panel panel-default">
    <div class="panel-heading">Create speaker</div>

    <form [ngFormModel]="createForm" (submit)="addSpeaker()">
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input ngControl="firstName" class="form-control" type="text" placeholder="Your firstname">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input ngControl="lastName" class="form-control" type="text" placeholder="Your lastname">
        </div>        
        <button type="submit" class="btn btn-default">Create Speaker</button>
    </form>

    <div *ngFor="#speaker of speakers">
        <p>{{speaker.firstName}}</p>
    </div>
</div>
